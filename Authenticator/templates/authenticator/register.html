{% extends "base.html" %}

{%block title%} Register {%endblock%}

{%block content%}
    <h1>Registeration</h1><br>

    <br>

    <div class="container">
        <form method="POST" action="{%url 'register_user'%}">
            {%csrf_token%}
            {{form.as_p}}

        <button type="submit" value="Submit" class="btn btn-primary">Register</button>
        </form>

    </div>

    <br>

    <p>Already have an account?</p>
    <a class="btn btn-primary" href="{%url 'login_user'%}">Login</a>
{%endblock%}
